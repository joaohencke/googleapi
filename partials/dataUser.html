<div class="container">
	<div class="jumbotron" role="main">
		<div class="row">
		  	<div class="col-sm-6 col-md-4">
		    	<div class="thumbnail">
		      		<img src="{{user.image.url}}" alt="Ops!">
		      		<div class="caption">
			        	<h4>{{user.displayName}}</h3>
			       		{{user.emails[0].value}}
		      		</div>      
		    	</div>
		  	</div>
		</div>
		<form name="form">
			<div class="form-group">
				<label for="inputText">Texto</label>
				<input type="text" class="form-control" ng-model="problem.text" id="inputText" required />
			</div>
			<div class="form-group">
				<label for="inputNumber">Numero</label>
				<input type="number" class="form-control" ng-model="problem.number" id="inputNumber" required />
			</div>
			<button type="submit" class="btn btn-primary" ng-disabled="!form.$valid" ng-click="processForm(problem)">Processar</button>
		</form>

		<div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="item in list">{{item}}</li>
			</ul>
		</div>
	</div>
</div>
